<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg">
  <!-- <h1 class="head">Welcome to Calculate me!</h1> -->
  <h1>Welcome to ayushs calculator</h1>
  <div class="main">
    <div class="containeree">
      <div class="row">
        <button class="bgy button">sin</button>
        <button class="bgy button">&#x2772;</button>
        <button class="bgy button">&#xb0;</button>
        <button class="bgy button">&#x221A;</button>
      </div>
      <div class="row">
        <button class="bgy button">cos</button>
        <button class="bgy button">&#x2773;</button>
        <button class="bgy button">&#x2775;</button>
      </div>
      <div class="row">
        <button class="bgy button">tan</button>
        <button class="bgy button">&#x2774;</button>
        <button class="bgy button">&#x221C;</button>
        <button class="bgy button">&#x221B;</button>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <input class="input" type="text" value="0">
    </div>
    <div class="row">
      <button class="bgr button">C</button>
      <button class="bgy button">%</button>
      <button class="bgy button">M+</button>
      <button class="bgy button">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="bgy button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="bgy button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="bgy button">+</button>
    </div>
    <div class="row">
      <button class="bgy button">.</button>
      <button class="button">0</button>
      <button class="bgy button">-</button>
      <button class="bgb button">=</button>
    </div>
  </div>
  <div class="hist">
    <h1>Calculation history</h1>
    <div class="hst" id="lastcalc"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
